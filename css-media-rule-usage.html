<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f2f2f2;
}
header {
    background: #34495e;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
}

nav {
    background: #2ecc71;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: space-around;
    padding: 15px 0;
}

nav li {
    color: white;
    font-weight: bold;
}

.container {
    display: flex;
    gap: 20px;
    padding: 20px;
}

.main-content {
    flex: 3;
    background: #3498db;
    color: white;
    padding: 20px;
    border-radius: 6px;
}

.main-content h2 {
    margin-bottom: 5px;
}

.main-content p {
    font-size: 14px;
    margin-bottom: 15px;
}
.features {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}

.feature {
    background: #f1c40f;
    color: #000;
    text-align: center;
    padding: 18px;
    border-radius: 6px;
    font-weight: bold;
}

.feature.full {
    grid-column: span 3;
}
.sidebar {
    flex: 1;
    background: #e74c3c;
    color: white;
    padding: 20px;
    border-radius: 6px;
}
footer {
    background: #34495e;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}

@media (max-width: 500px) {

    .container {
        flex-direction: column;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .features {
        display: flex;
        flex-direction: column;
    }

    .feature {
        width: 100%;
        padding: 20px;
    }
    .sidebar {
        margin-top: 20px;
    }
}
</style>
</head>

<body>

<header>
    My Website Header
</header>

<nav>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>
</nav>

<div class="container">

    <div class="main-content">
        <h2>Main Content Area</h2>
        <div class="features">
            <div class="feature">Feature 1</div>
            <div class="feature">Feature 2</div>
            <div class="feature">Feature 3</div>
            <div class="feature full">Feature 4</div>
        </div>
    </div>

    <aside class="sidebar">
        <h3>Sidebar</h3>
    </aside>

</div>

<footer>
    Footer
</footer>

</body>
</html>
